<div class="card-container">
  <img src="{{imageCharacter}}" alt="">

  <div class="card-content">
    <div class="card-header">
      <h1>{{nameCharacter}}</h1>

      <div class="card-status">
        <div class="status" [ngClass]="statusCharacter"></div>
        <h3>{{statusCharacter}}</h3>
        <span>-</span>
        <h3>{{speciesCharacter}}</h3>
      </div>

    </div>
  </div>

</div>
